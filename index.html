<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div id="display">
                  <h2></h2>  
            </div>
            <div class="buttons">
                <button style="background-color: #ffb520e8;">+</button>
                <button style="background-color: #ffb520e8;">-</button>
                <button style="background-color: #ffb520e8;">*</button>
                <button style="background-color: #ffb520e8;">%</button>
                <button>9</button>
               
                <button>8</button>
                <button>7</button>
                <button style="background-color: #ffb520e8;">C</button>
               
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button style="background-color: #ffb520e8;">/</button>
               
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button style="background-color: #ffb520e8;">&larr;</button>
                <button>0</button>
                 <button>.</button>
               
                <button id="cal" style="background-color: #ffb520e8;">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
